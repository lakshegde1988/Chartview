<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView OHLC Chart</title>
    <style>
        #chart {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>TradingView OHLC Chart</h1>
    <div id="chart"></div>

    <!-- TradingView Lightweight Charts library -->
    <script src="/static/lightweight-charts.js"></script>

    <script>
        async function fetchOHLC(symbol) {
            const response = await fetch(`/get_ohlc?symbol=${symbol}`);
            const data = await response.json();
            return data;
        }

        async function loadChart() {
            const chartData = await fetchOHLC('AAPL');  // Default symbol, change as needed

            const chart = LightweightCharts.createChart(document.getElementById('chart'), {
                width: 600,
                height: 400,
            });

            const candleSeries = chart.addCandlestickSeries();

            candleSeries.setData(chartData);
        }

        loadChart();
    </script>
</body>
</html>
